<!doctype>
<html>
    <head>
        <title>Sujipriya</title>
        </head>
        <body>
           <form>
            <h1 style="background-color: lightseagreen;"><center>CREATE AN ACCOUNT</center></h1>
            <table border="1" align="center" width="400 ">
                <tr>
                    <th>FIRST NAME</th>
                    <td><input type="text" name="fname" id="fname" maxlength="20" required placeholder="eg:xxx"></td>
                    </tr>
                <tr>
                    <th>LAST NAME</th>
                    <td><input type="text" name="lname" id="lname" maxlength="10" required placeholder="eg:yyy"></td>
                </tr>
                <tr>
                    <th>MAIL ID</th>
                    <td><input type="email" name="mail" id="mail" required placeholder="xxx@gmail.com"></td>
                </tr>
                <tr>
                    <th>CREATE PASSWORD</th>
                    <td><input type="password" name="pass" id="pass" required pattern="[A-Z 0-9 a-z]{8}"></td>
                </tr>
                <tr>
                    <th>RE-ENTER PASSWORD</th>
                    <td><input type="password" name="pass" id="pass" required pattern="[A-Z 0-9 a-z]{8}"></td>
                </tr>
                <tr>
                    <th colspan="2"> <button onclick="document.location='form.html'">SUBMIT</button>&nbsp;
                        <input type="reset" id="reset" name="reset" value="RESET"></th>
                    </tr>
                
                    </table>
                    </form>
            </body>
            </html>
